{% extends 'plantilla/base.html' %}

{% block main %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ventas Totales por Mes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Ventas por Mes</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
{% if cerrar %}
<!-- Modal caja -->

<div class="modal fade" id="cerrarModal" tabindex="-1" role="dialog" aria-labelledby="cerrarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cerrarModalLabel">Estado de caja</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>{{ cerrar }}</strong></p>  <!-- Mostrar el mensaje dinámico aquí -->
      </div>

    </div>
  </div>
</div>
<!-- fin del modal -->

{% endif %}
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12"> 
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Cpanel</h5>
                  <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description">
                        Gráfico de ventas totales por mes.
                    </p>
                  </figure> 
              </div>
          </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
    Highcharts.chart('container', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Ventas Totales por Mes'
        },
        subtitle: {
            text: 'Gráfico de pie mostrando las ventas totales por mes'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b> del total'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: Total de la venta: S/.{point.y:.2f} ({point.porcentaje:.2f}%)'
                }
            }
        },
        series: [{
            name: 'Porcentaje',
            colorByPoint: true,
            data: {{ chart_data|safe }}
        }]
    });
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  $(document).ready(function() {
    $('#cerrarModal').modal('show');  // Mostrar el modal automáticamente al cargar la página
  });
</script>
{% endblock %}
