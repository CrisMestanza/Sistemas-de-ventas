{% extends 'plantilla/base.html' %}
{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Cierre de caja</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Cierre de caja</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">




                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="tab-login">

                                <div class="text-center mb-3">
                                  
                                    <form action="{% url 'finalizarCaja' %}" method="POST" id="formAgregarCategoria">
                                        {% csrf_token %}

                                        <p><strong>Cierre de caja</strong></p>

                                </div>


                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="loginName" value="{{total}}" readonly class="form-control" name="monto" />
                                    <label class="form-label" for="loginName">Monto final</label>
                                </div>


                                <button type="button" class="btn btn-primary" id="agregar">Cerrar caja</button>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
    </section>

</main><!-- End #main -->

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    
$(function(){
  //Para agregar
    $("#agregar").click(function(){
        // Obtener los datos del formulario
        var formData = new FormData($('#formAgregarCategoria')[0]);
        
        // Realizar la solicitud AJAX
        $.ajax({
            type: "POST",
            url: "{% url 'finalizarCaja' %}",
            data: formData,
            processData: false,  // Evitar que jQuery procese los datos automáticamente
            contentType: false,  // No establecer automáticamente el tipo de contenido
            success: function (response) {
                Swal.fire({
                    title: 'Caja cerrada exitosamente',
                    icon: 'success',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '¡Ok!',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redireccionar solo si el usuario hace clic en "OK"
                        window.location.href=  "{% url 'cpanel' %}";
                    }
                });
            },
            error: function(response) {
                Swal.fire({
                    title: 'Error al cerrar la caja',
                    text: response.responseText,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });

        return false; // Prevenir el envío del formulario por defecto
    });
})
</script>
{% endblock %}
