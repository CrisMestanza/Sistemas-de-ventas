<html lang="en">

<head>

  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'index' %}" class="logo d-flex align-items-center">
        <img src="{% static 'img/mestanza.png' %}" alt="">
        <span class="d-none d-lg-block">ALIMARK</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="https://i.pinimg.com/736x/28/44/88/284488453f7490e41e7467f4d4aefed2.jpg" alt="Profile" class="rounded-circle">
            
           {{ nombrecompleto }}
            <span class="d-none d-md-block dropdown-toggle ps-2"> </span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
           
           
            <li>
                <p style="margin-left: 15px;"><strong>{{ nombrecompleto }}</strong></p>
                <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar sesi√≥n</span>
                </a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
        </ul><!-- End Profile Dropdown Items -->
        
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
      {% for permiso in permisos %}

      <li class="nav-item">
          <a class="nav-link" href="{{ permiso.idmodulo.url }}">
              <i class="{{ permiso.idmodulo.logo }}"></i>
              <span>{{ permiso.idmodulo.nombremodulo }}</span>

          </a>
      </li><!-- End Dashboard Nav -->
      {% endfor %}
      
    </ul>

  </aside><!-- End Sidebar-->


{% block main %}
    
{% endblock %}



  <!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>AdmiBot</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="{% static 'js/producto.js' %}"></script>

<!-- SweetAlert2 JS -->
